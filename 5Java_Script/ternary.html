<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Ternary operator - ?:
        // (condition)? true block : false block
        let a=167
        document.write((a>=18)?'Eligible 4 vote':'Not eligible 4 vote')
        let b=2
        document.write((a>b)?'<br> A is max':'<br> B is max')
        // even-odd 
        document.write((a%2 == 0)?'<br>Even no':'<br>Odd no')
        // bitwise operator
    </script>
</body>
</html>
