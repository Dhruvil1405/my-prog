<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //error = system generated
        //user generated error = exception
        //exception handling = try, catch & finally block
        let a =35
        let b =0
        try{
            //Error generate
            if(b>0){
                document.write("<br>Division"+(a/b))
            }else{
                throw "division is not possible with 0"
            }
        }catch(e){
            //solution
            document.write("<br> Error msg is --"+e)
        }finally{
            //always code executed
            document.write("<br>Additon is :"+(a+b))
        }
    </script>
</body>
</html>
