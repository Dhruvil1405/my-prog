<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [10, 20, 30, 40, 50, 20]
        //map function -
        //It does not change original array
        //create copy of array
        let res = arr.map((i, index)=>{
            return i*2
        })
        document.write('<br>'+arr)
        document.write('<br>'+res)
        
        // filter function always return array
        let ans = arr.filter((a, b)=>{
            return a == 20
        })
        console.log("Filter function called..")
        console.log(ans);

        res = arr.find((a, b)=>{
            return a == 20
        })
        //find function always return single value
        console.log("Find function called..")
        console.log(res);
        //includes - returns boolean - true or false

        //reduce, reduceRight function
        //[10, 20, 35, 40, 50, 20] - i prev value, j-next value
        let total = arr.reduce((i, j)=>{
            return i+j //10+20 = 30 , i=30 j=35
        })
        // let total = arr.reduce((i, j)=>{
        //     return i+j //10+20 = 30 , i=30 j=35
        // }, 100) // this is a initial value for i
        // meance it was start with i=100, j=10
        let total1 = arr.reduceRight((i, j)=>{
            return i+j //20+50=70 , i=70 j=40
        })//meance it was start from right-side
        document.write('<br>Total is'+total)
        document.write('<br>Total is'+total1)

        let arr2 =[34, 45, 2, 66, 54]
        let max = arr2.reduce((i, j)=>{
            if(i<j){ //34<45(< - for find maximum, > - for find minimum)
                i=j // i=45 j=66, i=66 j=54
            }
            return i
        })
        document.write('<br>Maximum is '+max)

        /*
        "abc":3,
        "pqr":1,
        "tyr":1,
        "xyz":2
        */
        arr = ["abc","xyz","pqr","abc","tyr","abc","xyz"]
        result = arr.reduce((i,j)=>{
            //i={} j=abc
            if(!i[j]){
                i[j] = 1
            }else{
                i[j]++
            }
            return i
        }, {})
        console.log(result);

    </script>
</body>
</html>
