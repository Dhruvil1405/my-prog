</head>
<body>
    <script>
        let A= 200
        let B= 36
        let C= 300
        let D= 510

        if(A>B){
            if(A>C){
                if(A>D){
                    document.write('<br>A is maximum :'+ A)
                }else{
                    document.write('<br>D is maximum :'+ D)
                }
            }else{
                if(C>D){
                    document.write('<br>C is maximum :'+ C)
                }else{
                    document.write('<br>D is maximum :'+ D)
                }
            }
        }else{
            if(B>C){
                if(B>D){
                    document.write('<br>B is maximum :'+ B)
                }else{
                    document.write('<br>D is maximum :'+ D)
                }
            }else{
                if(C>D){
                    document.write('<br>C is maximum :'+ C)
                }else{
                    document.write('<br>D is maximum :'+ D)
                }
            }
        }
    </script>
</body>
