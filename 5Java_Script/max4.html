<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=45
        let b=35
        let c=90
        let d=68

        if(a>b && a>c && a>d){
            document.write('<br>A is maximum')
        }else if(b>c && b>d){
            document.write('<br>B is maximum')
        }else if(c>d){
            document.write('<br>C is maximum')
        }else{
            document.write('<br>D is maximum')
        }
    </script>
</body>
