<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10
        document.write('<br>10 is '+typeof(a))
        a=15.36
        document.write('<br>15.36 is '+typeof(a))
        a='H'
        document.write('<br> H is '+typeof(a))
        a="Hi Hello"
        document.write('<br> "hi hello" is '+typeof(a))
        let x
        document.write('<br>x is '+typeof(x))
        x=null
        document.write('<br>x is '+typeof(x))
        x=[]
        document.write('<br>x is '+typeof(x))
        x={}
        document.write('<br>x is '+typeof(x))
        x=true
        document.write('<br>x is '+typeof(x))
        
    </script>
</body>
</html>
