<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">

        <label for="username">Username: </label>
        <input type="text" name="username" placeholder="Username" id="username">

        <br>
        <label for="">Enter age: </label>
        <input type="text" name="age" placeholder="Enter age" id="">

        <br>
        <label for="">Enter E-mail: </label>
        <input type="email" name="email" placeholder="Enter E-mail" id="">

        <br>
        <label for="">password: </label>
        <input type="password" name="pwd" placeholder="Enter password" id="">

        <br>
        <label for="">Range: </label>
        <input type="range" name="range" id="" min="0" max="100">

        <br>
        <label for="">Color: </label>
        <input type="color" name="color" id="">

        <br>
        <label for="">Gender: </label>
        <input type="radio" name="gender" id="" value="male">male
        <input type="radio" name="gender" value="female">Female <br><br>

        <br>
        <label for="">Select your subject: </label>
        <input type="checkbox" name="subjects" id="math" value="math" >
        <label for="math">Math</label>
        
        <br>
        <input type="checkbox" name="subjects" id="English" value="English" >
        <label for="English">English</label>

        <br>
        <input type="checkbox" name="subjects" id="Science" value="Science" >
        <label for="science">Science</label>

        <br>
        <label for="">Choose Date:</label>
        <input type="date" name="date" value="date">

        <br>
        <select>Choose your profession:
            <option value="">select your profession:</option>
            <option value="Student">Student</option>
            <option value="Developer">Developer</option>
            <option value="Other">Other</option>
        </select>

        <br>
        <label for="">Please give your feedback:</label>
        <textarea name="feedback" id="" placeholder="Enter your feedback here..."></textarea>


    </form>
</body>
</html>
