<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./chatpage.css">
</head>

<body>
    <header>
        <i class="fa-solid fa-circle-user"></i>Sung Jin Woo
    </header>

    <div class="txt">Yesterday</div>
    <hr>

    <div class="msg-box left">
        <div class="msg indent">hii Jaimini</div>
        <div class="time indent"><i class="fa-regular fa-clock"></i> 11:00 PM</div>
    </div>

    <div class="msg-box right">
        <div class="msg">hii Jin Woo, what up! <span class="check">✔✔</span></div>
        <div class="time"><i class="fa-regular fa-clock"></i> 11:01 PM</div>
    </div>

    <div class="msg-box left">
        <div class="msg indent">Fine, can you please send me the notes!</div>
        <div class="time indent"><i class="fa-regular fa-clock"></i> 11:01 PM</div>
    </div>

    <div class="msg-box left">
        <div class="msg indent">I want it Urgent</div>
        <div class="time indent"><i class="fa-regular fa-clock"></i> 11:02 PM</div>
    </div>

    <div class="msg-box right">
        <div class="msg">ok</div>
        <div class="time"><i class="fa-regular fa-clock"></i> 11:04 PM</div>
    </div>

    <div class="txt">Today</div>
    <hr>

    <div class="msg-box right">
        <div class="msg">I have sent it in mail... <span class="check">✔✔</span></div>
        <div class="time"><i class="fa-regular fa-clock"></i> 9:04 AM</div>
    </div>

    <div class="msg-box right">
        <div class="msg">Please check your inbox. <span class="check">✔✔</span></div>
        <div class="time"><i class="fa-regular fa-clock"></i> 9:05 AM</div>
    </div>
<br><br>
    <footer>
        <div class="type">
            <input type="text" name="massage" id="massage" placeholder="Enter your massage">
        </div>
    </footer>

</body>

</html>
