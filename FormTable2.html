<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body bgcolor="palevioletred">
    <form action="#">
        <table border="0" align="center" height="600px" width="500px">
            <tr>
                <h1 align="center">Student Registration Form</h1>
            </tr>
            <tr>
                <td>Roll no.:</td>
                <td>
                    <input type="text" id="roll_no" pattern="[0-9]">
                </td>
            </tr>
            <tr>
                <td>Student Name:</td>
                <td>
                    <input type="text" placeholder="First Name" name="firstname"> - <input type="text"
                        placeholder="Last Name" id="Last Name">
                </td>
            </tr>
            <tr>
                <td>Father's Name:</td>
                <td>
                    <input type="text" name="fathername">
                </td>
            </tr>
            <tr>
                <td>Date Of Birth:</td>
                <td>
                    <input type="text" name="day" placeholder="Day" size="2">
                    -
                    <input type="text" name="month" placeholder="Month" size="2">
                    -
                    <input type="text" name="year" placeholder="Year" size="4">
                    (DD-MM-YYYY)
                </td>
            </tr>
            <tr>
                <td>Mobile no.:</td>
                <td>
                    <input type="text" name="countrycode" value="+91" size="3" readonly>-
                    <input type="text" name="mobileno" size="10">
                </td>
            </tr>
            <tr>
                <td>Email id:</td>
                <td>
                    <input type="email" name="email" placeholder="Enter email">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>Department:</td>
                <td>
                    <input type="checkbox" name="dept" value="CSE">CSE
                    <input type="checkbox" name="dept" value="IT">IT
                    <input type="checkbox" name="dept" value="ECE">ECE
                    <input type="checkbox" name="dept" value="Civil">Civil
                    <input type="checkbox" name="dept" value="Mech">Mech
                </td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>
                    <select name="course" id="course">
                        <option>----------------------Select Current Course's----------------------</option>
                        <option>B.Tech</option>
                        <option>M.Tech</option>
                        <option>BCA</option>
                        <option>MCA</option>
                        <option>B.Sc</option>
                        <option>M.Sc</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Student Photo:</td>
                <td>
                    <input type="file" name="photo">
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name="city"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="4" cols="40"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="Register">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
